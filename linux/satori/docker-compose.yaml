version: '3.8'

services:
  satori:
    image: satorinet/satorineuron:p2p
    container_name: satorineuron
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - ~/.satori/config:/Satori/Neuron/config
      - ~/.satori/wallet:/Satori/Neuron/wallet
      - ~/.satori/data:/Satori/Neuron/data
      - ~/.satori/models:/Satori/Neuron/models
    environment:
      - ENV=prod
      # P2P Networking Mode: central, hybrid, or p2p
      # - SATORI_NETWORKING_MODE=central
      # Oracle Configuration (Advanced - for oracle operators)
      # - SATORI_ORACLE_ENABLED=false
      # - SATORI_ORACLE_STREAMS=
      # Prediction Protocol Settings
      # - SATORI_PREDICTION_AUTO_REVEAL=true
      # - SATORI_PREDICTION_COMMIT_BUFFER=60
      # Reward Configuration
      # - SATORI_REWARD_AUTO_CLAIM=true
      # - SATORI_REWARD_THRESHOLD=10
    # deploy: 
    #   resources: # change this accordingly if needed 
    #     limits:
    #       cpus: "1.3"
    #       memory: "3.5g"
    stdin_open: true
    tty: true
    pull_policy: always
    entrypoint: ["bash", "/Satori/Neuron/satorineuron/web/start.sh"]